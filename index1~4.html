<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    こちらの文字にマウスの上に置いてみて
  </span>
</div>

<div id="app-3">
  <span v-if="seen">今みてみて</span>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'メッセージ'
    }
  })

  var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'ページの更新時間はこちら！' + new Date().toLocaleString()
  }
})

var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})

var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'TypeScript' },
      { text: 'Vue' },
      { text: 'React' }
    ]
  }
})
</script>
